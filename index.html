<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>ðŸ“‹ Safety Observation Portal</h2>
    </div>

    <!-- Upload Section (Bootstrap updated) -->
    <div id="uploadSection" class="card border-primary shadow-sm p-4">
      <h3 class="text-primary text-center mb-3">ðŸ“‚ Upload Supporting File First</h3>
      
      <form id="uploadForm">
        <div class="mb-3">
          <input type="file" class="form-control" id="fileInput" required />
        </div>
       <!-- <button type="submit" class="btn btn-primary w-100">Upload File</button> -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Upload File</button>
        </div>
      </form>

      <div class="progress mt-3" id="progressContainer" style="display:none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
             id="progressBar" role="progressbar" style="width:0%"></div>
      </div>

      <p id="message" class="mt-3"></p>
      <div id="generatedCode" class="alert alert-info d-inline-block"></div>

      <button id="continueBtn" class="btn btn-success w-100 mt-3" style="display:none;">
        Continue to Form
      </button>
    </div>

    <!-- Form Section -->
    <div id="formSection" style="display:none;">
      <div id="loader" class="spinner"></div>
      <iframe id="msFormFrame" src="" allowfullscreen></iframe>
      <button id="finishBtn" class="btn btn-danger">Finish & Close</button>
      <div id="countdownMsg">Closing in <span id="countdown">3</span> secondsâ€¦</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
